<body>
    <div class="container">
        <div class="menu-lateral">
            <img src="img/logo.png" alt="Logo Starwars">

            <ul class="menu-content">
                <li>
                    <img src="img/dashboard.svg" alt="Dashboard">
                    <p>Dashboard</p>
                </li>

                <li>
                    <img src="img/personagens.svg" alt="Personagens">
                    <p>Personagens</p>
                </li>

                <li>
                    <img src="img/planetas.svg" alt="Planetas">
                    <p>Planetas e luas</p>
                </li>

                    <img src="img/nave.svg" alt="Naves">
                    <p>Naves especiais</p>
                </li>

                <li>
                    <img src="img/settings 1.svg" alt="Configuração">
                    <p>Configurações</p>
                </li>
            </ul>
        </div>
        <!-- menu-lateral -->

        <div class="content">
            <div class="container-card">
                <div class="card">
                    <div class="card-content">
                        <div class="card-info">
                            <p>Personagens</p>
                            <h2 class="contadores" id="personagens"></h2>
                        </div>
                        <img src="img/personagem-black.svg" alt="Personagens">
                    </div>
                    <!-- card-content -->
                </div>
                <!-- card -->

                <div class="card">
                    <div class="card-content">
                        <div class="card-info">
                            <p>Luas</p>
                            <h2 class="contadores" id="luas"></h2>
                        </div>
                        <img src="img/luas.svg" alt="Luas">
                    </div>
                    <!-- card-content -->  
                    
                    <div class="card-content">
                        <div class="card-info">
                            <p>Planetas</p>
                            <h2 class="contadores" id="planetas">12</h2>
                        </div>
                        <img src="img/planetas-black.svg" alt="Planetas">
                    </div>
                    <!-- card-content -->
                </div>
                <!-- card -->

                <div class="card">
                    <div class="card-content">
                        <div class="card-info">
                            <p>Naves</p>
                            <h2 class="contadores" id="naves"></h2>
                        </div>
                        <img src="img/naves-black.svg" alt="Naves">
                    </div>
                    <!-- card-content -->
                </div>
                <!-- card -->

            </div>
