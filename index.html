<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Dashboard Starwars</title>
</head>

<body>
    <div class="container">
        <div class="menu-lateral">
            <img src="img/logo.png" alt="Logo Starwars">

            <ul class="menu-content">
                <li>
                    <img src="img/dashboard.svg" alt="Dashboard">
                    <p>Dashboard</p>
                </li>

                <li>
                    <img src="img/personagens.svg" alt="Personagens">
                    <p>Personagens</p>
                </li>

                <li>
                    <img src="img/planetas.svg" alt="Planetas">
                    <p>Planetas e luas</p>
                </li>

                <li>
                    <img src="img/nave.svg" alt="Naves">
                    <p>Naves especiais</p>
                </li>

                <li>
                    <img src="img/settings 1.svg" alt="Configuração">
                    <p>Configurações</p>
                </li>
            </ul>
        </div>
        <!-- menu-lateral -->

        <div class="content">
            <div class="container-card">
                <div class="card">
                    <div class="card-content">
                        <div class="card-info">
                            <p>Personagens</p>
                            <h2 class="contadores" id="personagens"></h2>
                        </div>
                        <img src="img/personagem-black.svg" alt="Personagens">
                    </div>
                    <!-- card-content -->
                </div>
                <!-- card -->

                <div class="card">
                    <div class="card-content">
                        <div class="card-info">
                            <p>Luas</p>
                            <h2 class="contadores" id="luas"></h2>
                        </div>
                        <img src="img/luas.svg" alt="Luas">
                    </div>
                    <!-- card-content -->

                    <div class="card-content">
                        <div class="card-info">
                            <p>Planetas</p>
                            <h2 class="contadores" id="planetas"></h2>
                        </div>
                        <img src="img/planetas-black.svg" alt="Planetas">
                    </div>
                    <!-- card-content -->
                </div>
                <!-- card -->

                <div class="card">
                    <div class="card-content">
                        <div class="card-info">
                            <p>Naves</p>
                            <h2 class="contadores" id="naves"></h2>
                        </div>
                        <img src="img/naves-black.svg" alt="Naves">
                    </div>
                    <!-- card-content -->
                </div>
                <!-- card -->

            </div>
            <!-- container-card -->

            <div class="table">
                <h5>Últimos filmes</h5>
                <p>Saiba os últimos lançamentos da marca</p>
                <table id="filmsTable">
                    <thead>
                        <tr>
                            <th>Título</th>
                            <th>Estréia</th>
                            <th>Diretor</th>
                            <th>Episódio</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div class="chart">
                <div id="piechart" style="width: 400px; height: 200px;"></div>
            </div>
        </div>
        <!-- content -->
    </div>
    <!-- container -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
        </script>
    <!-- moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- google pie charts -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="module" src="./script/script.js"></script>
</body>

</html>
